<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="assets/css/reset.css" rel="stylesheet">
  <title>Great Game of Asia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <div class="wrapper container">
    <div class="jumbotron">
      <div class="row">
        <div class="col-md-12">
          <div class="container text-center">
            <h2 class="display-4">Great Game of Asia</h2>
            <div id="start-button">
              <div>
                <h3 id="time"></h3>
              </div>
              <p class="text-center">Let's test your knowledge on questions about Asia!</p>
              <div>
                <div id="questions">
                </div>
              </div>
              <div class="hidden" id="results">
                <h2>Final Scores</h2>
                <p id="correctAnswers"></p>
                <p id="incorrectAnswers"></p>
                <p id="skippedAnswers"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="wrapper container">
          <hr class="my-6">
          <p class="text-center">Try your best to answer and finish the question before the time runs out!</p>
          <button id="button" class="btn btn-primary btn-lg btn-block">Start THE GAME</button>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>
  <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
